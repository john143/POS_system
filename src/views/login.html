  <!--   POS JS   -->
  <script>
    const { ipcRenderer } = require('electron');


    $(document).ready(function () {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 5000
      });


      setInterval(function () {
        if (!navigator.onLine) {
          $('.internet_err').show();
        } else {
          $('.internet_err').hide();
        }
      }, 1000);

      $.validator.setDefaults({
        submitHandler: function () {
          
          $('.login_btn').attr('disabled', true);
          var form_data = [];

          var email = $.trim($('[name="email"]').val());
          var password = $.trim($('[name="password"]').val());
          form_data = { 'email': email, 'password': password, 'route': 'users', 'action': 'loginUser' };
          var status = ipcRenderer.sendSync('initRoute', form_data);
          console.log('Error : ' + JSON.stringify(status))
          //return false;
          if (status == 'done') {

            console.log(status)
            window.location.href = 'dashboard.html';
          } else {
            $('.login_btn').attr('disabled', false);
            Toast.fire({
              icon: 'error',
              title: 'We are getting some error. Please try after some time.'
            })
            return false;
          }
        }
      });
      $('#login_user').validate({
        rules: {
          email: {
            required: true,
          },

          password: {
            required: true,
          },
        },
        messages: {

          email: {
            required: "Please enter email",
          },

          password: {
            required: "Please enter password",
            minlength: "Your password must be at least 5 characters long"
          }

        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.input-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>
