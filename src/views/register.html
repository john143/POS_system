  <!--   Core   -->

  <script src="./js/dev_plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="./js/dev_plugins/sweetalert2/sweetalert2.min.js"></script>
  <script>
    const { ipcRenderer } = require('electron');


    $(document).ready(function () {
      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 8000
      });


      setInterval(function () {
        if (!navigator.onLine) {
          $('.internet_err').show();
        } else {
          $('.internet_err').hide();
        }
      }, 1000);

      $.validator.setDefaults({
        submitHandler: function () {
          if (!navigator.onLine) {
            Toast.fire({
              icon: 'error',
              title: 'Please check your internet connection'
            })
            return false;
          }
		  
          $('.register_btn').attr('disabled', true);
          var form_data = [];
		
		  var name = $.trim($('[name="name"]').val());
          var email = $.trim($('[name="email"]').val());
          var password = $.trim($('[name="password"]').val());
          form_data = { 'name':name, 'email': email, 'password': password, 'route': 'users', 'action': 'registerUser' };
          var status = ipcRenderer.sendSync('initRoute', form_data);
          console.log('Error : ' + JSON.stringify(status))
          //return false;
          if (status == '1') {
			$("#register_user").get(0).reset();
			Toast.fire({
              icon: 'success',
              title: 'Registered succesfully.'
            })
		  }else if(status == '2'){
			Toast.fire({
              icon: 'error',
              title: 'This user is already in our database'
            })
          } else {
            $('.login_btn').attr('disabled', false);
            Toast.fire({
              icon: 'error',
              title: 'We are getting some error. Please try after some time.'
            })
            return false;
          }
        }
      });
      $('#register_user').validate({
        rules: {
			name: {
            required: true,
          },
          email: {
            required: true,
			email: true
          },

          password: {
            required: true,
			minlength: 5,
          },
		  privacy: {
            required: true,
          },
        },
        messages: {
			name: {
            required: "Please enter your name",
          },
          email: {
            required: "Please enter email",
			email:"Please enter a valid email address"
          },

          password: {
            required: "Please enter password",
            minlength: "Your password must be at least 5 characters long"
          },
		  privacy: {
            required: "Please accept privacy policy",
          },

        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.input-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>
